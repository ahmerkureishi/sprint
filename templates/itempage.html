{% extends "base.html" %}

{% block title %}Item - {{ item.title }}{% endblock %}

{% block content %}
<form action="/item/update?id={{ item.key }}" method="post" accept-charset="utf-8">
	<p>
		Title<br>
		<input type="text" name="title" value="{{ item.title }}" size="80" maxlength="80">
	</p>
	<p>
		Description<br>
		<textarea name="content" rows="2" cols="70">{{ item.content }}</textarea>
	</p>
	<p>
		Owner<br>
		<select name="owner">
			{% for user in users %}
			<option value="{{ user.key }}">
				{{ user.first_name }} {{ user.last_name }}
			</option>
			{% endfor %}
		</select>
	</p>
	<p>
		Estimate<br>
		<input type="text" name="estimate" value="{{ item.estimate }}" size="2" maxlength="2"> hours
	</p>
	{% if next %}
	<input type="hidden" name="next" value="{{ next }}">
	{% endif %}
	<p class="submit">
		<input type="submit" value="Save Changes">
	</p>
</form>
{% endblock %}
